<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSV → Telegram Sender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>CSV → Telegram</h1>
    <p class="subtitle">Upload CSV & map columns</p>

    <div class="card">
      <label class="file-label">
        Upload CSV
        <input type="file" id="csv" accept=".csv" />
      </label>

      <div id="mapping" class="mapping hidden"></div>

      <button id="sendBtn" class="send-btn" disabled>
        Send to Telegram
      </button>

      <p id="status" class="status"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
